spring.application.name=usermanagementbackend
server.port=3001

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration - These should be set via environment variables
# JWT_SECRET: Secret key for signing JWT tokens (minimum 256-bit key recommended)
# JWT_EXPIRATION_MS: Token expiration time in milliseconds (default: 86400000 = 24 hours)
app.jwt.secret=${JWT_SECRET:mySecretKeyForDevelopmentOnlyPleaseChangeInProduction12345}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Google OAuth2 Configuration - These must be set via environment variables
# GOOGLE_CLIENT_ID: Your Google OAuth2 Client ID
# GOOGLE_CLIENT_SECRET: Your Google OAuth2 Client Secret
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/openapi.json
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework
